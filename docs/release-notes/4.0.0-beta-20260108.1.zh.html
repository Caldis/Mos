<h2>新功能</h2>
<ul><li>新增应用内更新检查（Sparkle），并支持 Beta 渠道开关。</li></ul>

<h2>改进</h2>
<ul><li>更新法语本地化翻译。</li></ul>

<h2>修复</h2>
<ul><li>允许在不按修饰键的情况下绑定鼠标中键。</li><li>修复部分非 US 键盘布局下的快捷键问题。</li></ul>
